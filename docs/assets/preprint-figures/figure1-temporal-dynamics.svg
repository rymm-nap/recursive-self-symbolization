<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 読みやすさ向上: テキストに白ふち -->
  <style>
    .halo { paint-order: stroke; stroke: #fafafa; stroke-width: 3px; }
  </style>

  <!-- Background -->
  <rect width="800" height="600" fill="#fafafa"></rect>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="500" fill="#333" class="halo">
    Figure 1: Temporal Dynamics of Recursive Self-Symbolization
  </text>

  <!-- Time axis label -->
  <text x="400" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666" class="halo">
    Time (100-800 ms)
  </text>

  <!-- Main circular flow -->
  <g transform="translate(400, 300)">
    <!-- Central circle (lighter) -->
    <circle cx="0" cy="0" r="180" fill="none" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="5,5"></circle>

    <!-- Ignition (top) -->
    <g transform="translate(0, -150)">
      <circle cx="0" cy="0" r="45" fill="#4a90e2" fill-opacity="0.1" stroke="#4a90e2" stroke-width="2"></circle>
      <text x="0" y="6" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#2e5d8b" class="halo">Ignition</text>
      <!-- ラベルを上に離す: -35 -> -52 -->
      <text x="0" y="-52" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666" class="halo">GNW Broadcast</text>
    </g>

    <!-- Recursive Labeling (right) -->
    <g transform="translate(150, 0)">
      <circle cx="0" cy="0" r="45" fill="#50c878" fill-opacity="0.1" stroke="#50c878" stroke-width="2"></circle>
      <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#3a9159" class="halo">Recursive</text>
      <text x="0" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#3a9159" class="halo">Labeling</text>
      <!-- ラベルを外側に: -35 -> -52 -->
      <text x="0" y="-52" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666" class="halo">Inner Speech</text>
    </g>

    <!-- Reinjection (bottom) -->
    <g transform="translate(0, 150)">
      <circle cx="0" cy="0" r="45" fill="#f39c12" fill-opacity="0.1" stroke="#f39c12" stroke-width="2"></circle>
      <text x="0" y="6" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#b87309" class="halo">Reinjection</text>
      <!-- 下の補助ラベルをさらに下へ: 40 -> 55 -->
      <text x="0" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666" class="halo">Self-Input</text>
    </g>

    <!-- Re-availability (left) -->
    <g transform="translate(-150, 0)">
      <circle cx="0" cy="0" r="45" fill="#9b59b6" fill-opacity="0.1" stroke="#9b59b6" stroke-width="2"></circle>
      <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#6b3e7e" class="halo">Re-</text>
      <text x="0" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#6b3e7e" class="halo">availability</text>
      <!-- ラベルを外側に: -35 -> -52 -->
      <text x="0" y="-52" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666" class="halo">Operations</text>
    </g>

    <!-- Arrows -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <polygon points="0 0, 10 3, 0 6" fill="#666"></polygon>
      </marker>
    </defs>

    <!-- Arrow paths with curves -->
    <path d="M 35,-135 Q 100,-80 125,-25" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"></path>
    <path d="M 135,35 Q 80,100 25,125" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"></path>
    <path d="M -35,135 Q -100,80 -125,25" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"></path>
    <path d="M -135,-35 Q -80,-100 -25,-125" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"></path>

    <!-- Central label（少し上げて重なりを避ける: y=0→-6, 18→12） -->
    <text x="0" y="-6" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-style="italic" fill="#999" class="halo">"Something is there"</text>
    <text x="0" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-style="italic" fill="#999" class="halo">"I am thinking"</text>
  </g>

  <!-- Time indicators -->
  <g transform="translate(100, 500)">
    <line x1="0" y1="0" x2="600" y2="0" stroke="#ccc" stroke-width="1"></line>
    <circle cx="0" cy="0" r="3" fill="#666"></circle>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666" class="halo">0 ms</text>
    <circle cx="200" cy="0" r="3" fill="#666"></circle>
    <text x="200" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666" class="halo">200 ms</text>
    <circle cx="400" cy="0" r="3" fill="#666"></circle>
    <text x="400" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666" class="halo">400 ms</text>
    <circle cx="600" cy="0" r="3" fill="#666"></circle>
    <text x="600" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666" class="halo">800 ms</text>
  </g>
</svg>
